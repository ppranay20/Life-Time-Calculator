<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div id="initial" class="container">
            <h1>Kindly Enter Your Date Of Birth</h1>
        </div>
        <div id="final" class="container">
            <div class="first_text">
                <h2>How much Life is Coverd</h2>
            </div>
            <div class="second_text">
                <h4>
                    <div id="year">
                        0
                    </div>
                    Year
                </h4>
                <h4><div id="month">0</div>Month</h4>
                <h4><div id="days">0</div> Days</h4>
                <h4><div id="hours">0</div> Hours</h4>
                <h4><div id="minutes">0</div> Minutes</h4>
                <h4><div id="seconds">0</div> Seconds</h4>
            </div>
        </div>

        <div id="date_id" class="date_selector">
            <input id="input_date" type="date">
            <button id="dob_button">DOB</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
